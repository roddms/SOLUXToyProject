<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>지원서 페이지</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="solux_logo.jpg" alt="솔룩스 로고 이미지" width=350px>
    <div class="menu_card">
        <h5><a href=myPage_url title="myPage">마이페이지</a></h5>
        <h5><a href=board.html title="community">커뮤니티</a></h5>
        <h5><a href=apply.html title="apply">지원서 작성</a></h5>
    </div>
    <div class="cardA">
        <div class="card-header">
            <h1>지원서 작성</h1>
        </div>
        <div class="card-apply">
            <div class="myinfo_a">
                이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="name" placeholder="홍길동"/><br><br>
                성별&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="sex" value="male"/> 남성
                     <input type="radio" name="sex" value="female"/> 여성 <br><br>
                생년월일 <input type="date" name="last_date" min="1980-01-01"/> <br><br>
                전화번호 <input type="tel" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/> <br><br>
                이메일&nbsp;&nbsp;&nbsp; <input type="email" name="mail" placeholder="***@***.***"/> <br><br>   
            </div>
            지원서&nbsp;&nbsp;&nbsp; <textarea name="application" rows="20" cols="100"></textarea>
        </div>
        <div class="btn">
            <a href="">제출하기</a>
        </div>
    </div>
</body>
</html>
