<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 페이지</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="solux_logo.jpg" alt="솔룩스 로고 이미지" width=350px>
    <div class="menu_card">
        <h5><a href=myPage_url title="myPage">마이페이지</a></h5>
        <h5><a href=board.html title="community">커뮤니티</a></h5>
        <h5><a href=apply.html title="apply">지원서 작성</a></h5>
    </div>
    <div class="card">
        <div class="card-header">
            <h1>글 작성하기</h1>
        </div>
        
        <div class="card-write">
            <div class="myinfo">
                이름<input type="text" placeholder="눈송이">
                작성일<input type="date">
            </div>
            <div class="title-w">
                제목<input type="text" placeholder="제목을 입력하세요.">
            </div>
            <div class="msg">
                내용<textarea placeholder="내용을 입력하세요."></textarea>
                <input type="file">
            </div>
        </div>
        <div class="btn">
            <a href="write.html">작성</a>
        </div>
    </div>
</body>
</html>
